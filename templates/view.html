<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/static/pure-min.css">
  <style media="screen">
  body {
    padding-left: 5px;
    padding-right: 5px;
  }
  </style>
</head>
<body>

  <div class="pure-g">

      <div class="pure-u-1">
        <p>
          <a class="pure-button pure-button-primary" href="/">Index</a>
          <a class="pure-button pure-button-primary" href="/edit/{{ .ID }}">Edit Note</a>
        </p>
      </div>

      <div class="pure-u-1">
        <p>
          {{ .Title }}
        </p>
        <p>
          {{ .Body }}
        </p>
      </div>
      <div class="pure-u-1">
        <p>
          <a class="pure-button pure-button-primary" href="/delete/{{ .ID }}" onclick="return confirm('Are you sure you want to delete this item?');">Delete Note</a>
        </p>
      </div>
  </div>



</body>
</html>
